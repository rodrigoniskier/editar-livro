<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Gráfico de Capítulos</title>
    <!-- Importação do Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importação de fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=EB+Garamond:ital,wght@0,400;0,700;1,400&family=Lato:wght@400;700&family=Merriweather:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        body {
            font-family: 'Lato', sans-serif;
        }
        /* Estilo para a primeira letra capitular (Drop Cap) */
        .drop-cap::first-letter {
            font-size: 4em;
            font-weight: bold;
            float: left;
            line-height: 0.8;
            margin-right: 0.1em;
            font-family: 'Merriweather', serif;
        }
        /* Estilo para o elemento selecionado para edição */
        .selected-for-editing {
            outline: 2px dashed #3b82f6;
            outline-offset: 2px;
        }
        
        [contenteditable] {
            outline: none;
            padding: 8px;
            border: 1px solid transparent;
        }

        [contenteditable]:hover {
            border: 1px solid #ddd;
        }
        
        /* Placeholder for contenteditable divs */
        [contenteditable]:empty::before {
            content: attr(placeholder);
            color: #a0aec0;
            pointer-events: none;
        }

    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex flex-col lg:flex-row min-h-screen">
        <!-- Barra de Ferramentas de Edição -->
        <aside class="w-full lg:w-72 bg-white p-4 shadow-lg lg:sticky top-0 h-auto lg:h-screen overflow-y-auto">
            <h2 class="text-xl font-bold mb-4 border-b pb-2">Ferramentas de Edição</h2>
            <div id="editing-toolbar" class="space-y-4">
                <div>
                    <label for="font-family-select" class="block text-sm font-medium text-gray-700">Fonte</label>
                    <select id="font-family-select" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option style="font-family: 'Merriweather', serif;" value="Merriweather, serif">Merriweather</option>
                        <option style="font-family: 'Cormorant Garamond', serif;" value="Cormorant Garamond, serif">Cormorant Garamond</option>
                        <option style="font-family: 'EB Garamond', serif;" value="EB Garamond, serif">EB Garamond</option>
                        <option style="font-family: 'Lato', sans-serif;" value="Lato, sans-serif">Lato</option>
                        <option style="font-family: 'Roboto', sans-serif;" value="Roboto, sans-serif">Roboto</option>
                    </select>
                </div>
                <div>
                    <label for="font-size-input" class="block text-sm font-medium text-gray-700">Tamanho da Fonte (px)</label>
                    <input type="number" id="font-size-input" value="16" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="font-color-input" class="block text-sm font-medium text-gray-700">Cor da Fonte</label>
                    <input type="color" id="font-color-input" value="#333333" class="mt-1 block w-full h-10 border-gray-300 rounded-md">
                </div>
                 <div>
                    <label for="bg-color-input" class="block text-sm font-medium text-gray-700">Cor de Fundo (Cards)</label>
                    <input type="color" id="bg-color-input" value="#ffffff" class="mt-1 block w-full h-10 border-gray-300 rounded-md">
                </div>
                <div class="flex items-center space-x-2">
                    <button id="bold-btn" class="p-2 bg-gray-200 rounded-md font-bold">B</button>
                    <button id="italic-btn" class="p-2 bg-gray-200 rounded-md italic">I</button>
                    <button id="underline-btn" class="p-2 bg-gray-200 rounded-md underline">U</button>
                </div>
                <p class="text-xs text-gray-500 pt-4">Selecione um texto no editor para aplicar formatações específicas.</p>
            </div>
        </aside>

        <!-- Área Principal do Editor -->
        <main class="flex-1 p-8 overflow-y-auto">
            <div id="editor-container" class="max-w-4xl mx-auto bg-white p-12 shadow-2xl rounded-lg">
                <!-- Informações do Cabeçalho do Capítulo -->
                <div class="space-y-4 mb-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="number" id="page-number" placeholder="Nº da Primeira Página" class="p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="text" id="chapter-number" placeholder="Nº do Capítulo (ex: 1, I, etc.)" class="p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div contenteditable="true" id="chapter-title" placeholder="Título do Capítulo" style="font-family: 'Merriweather', serif; font-size: 28px; font-weight: bold;" class="editable w-full p-2 border-none text-3xl font-bold text-center bg-transparent"></div>
                    <div contenteditable="true" id="chapter-subtitle" placeholder="Subtítulo do Capítulo (Opcional)" style="font-family: 'Lato', sans-serif; font-size: 18px; font-style: italic;" class="editable w-full p-2 border-none text-lg italic text-center text-gray-600 bg-transparent"></div>
                </div>

                <!-- Mensagem de Abertura -->
                <div id="opening-message-card" class="mb-8 p-6 bg-gray-50 border-l-4 border-gray-300 italic relative group">
                    <div contenteditable="true" placeholder="Mensagem de abertura recuada (Opcional)" style="font-family: 'EB Garamond', serif; font-size: 17px;" class="editable w-full min-h-[96px] p-2 bg-transparent"></div>
                    <button onclick="document.getElementById('opening-message-card').remove()" class="absolute top-2 right-2 text-gray-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">✖</button>
                </div>
                
                <!-- Texto Introdutório -->
                <div class="mb-8">
                     <div contenteditable="true" placeholder="Digite o texto de introdução aqui. A primeira letra será automaticamente destacada." style="font-family: 'EB Garamond', serif; font-size: 18px;" class="editable w-full min-h-[160px] p-2 leading-relaxed drop-cap"></div>
                </div>

                <!-- Contêiner para Seções -->
                <div id="sections-container" class="space-y-8"></div>
                
                <!-- Contêiner para Imagens -->
                <div id="images-container" class="space-y-8 mt-8"></div>

                <!-- Botões de Ação -->
                <div class="flex flex-wrap gap-4 mt-12 border-t pt-8">
                    <button id="add-section-btn" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700 transition-colors">Adicionar Seção</button>
                    <button onclick="document.getElementById('image-upload').click()" class="bg-green-600 text-white font-bold py-2 px-4 rounded-md hover:bg-green-700 transition-colors">Anexar Imagem</button>
                    <input type="file" id="image-upload" class="hidden" accept="image/*">
                </div>
            </div>

            <!-- Botão Final para Gerar Preview -->
            <div class="max-w-4xl mx-auto mt-8 text-center">
                 <button id="generate-preview-btn" class="bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-800 transition-colors text-lg shadow-lg">
                    Gerar Preview para Impressão
                </button>
                <div id="loader" class="hidden mt-4">
                    <p>Gerando preview, por favor aguarde...</p>
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-700 mx-auto mt-2"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editorContainer = document.getElementById('editor-container');
            const sectionsContainer = document.getElementById('sections-container');
            const imagesContainer = document.getElementById('images-container');
            const addSectionBtn = document.getElementById('add-section-btn');
            const imageUpload = document.getElementById('image-upload');
            const generatePreviewBtn = document.getElementById('generate-preview-btn');
            const loader = document.getElementById('loader');

            // --- Lógica de Edição de Texto ---
            let selectedElementForBg = null;
            const fontFamilySelect = document.getElementById('font-family-select');
            const fontSizeInput = document.getElementById('font-size-input');
            const fontColorInput = document.getElementById('font-color-input');
            const bgColorInput = document.getElementById('bg-color-input');
            const boldBtn = document.getElementById('bold-btn');
            const italicBtn = document.getElementById('italic-btn');
            const underlineBtn = document.getElementById('underline-btn');

            editorContainer.addEventListener('focusin', (e) => {
                if (e.target.closest('[contenteditable]')) {
                    selectedElementForBg = e.target;
                }
            });

            const applyStyle = (command, value = null) => {
                document.execCommand(command, false, value);
                editorContainer.focus();
            };

            boldBtn.addEventListener('click', () => applyStyle('bold'));
            italicBtn.addEventListener('click', () => applyStyle('italic'));
            underlineBtn.addEventListener('click', () => applyStyle('underline'));
            fontColorInput.addEventListener('input', (e) => applyStyle('foreColor', e.target.value));
            fontFamilySelect.addEventListener('change', (e) => applyStyle('fontName', e.target.value));
            
            fontSizeInput.addEventListener('input', (e) => {
                const size = e.target.value;
                if (size) {
                    const selection = window.getSelection();
                    if (selection.rangeCount > 0) {
                        const range = selection.getRangeAt(0);
                        const span = document.createElement('span');
                        span.style.fontSize = `${size}px`;
                        // Se a seleção estiver vazia (apenas um cursor), insere o span e move o cursor para dentro
                        if (range.collapsed) {
                           range.insertNode(span);
                           range.selectNodeContents(span);
                           range.collapse(false); // Colapsa para o final do span
                        } else {
                           // Envolve o texto selecionado
                           range.surroundContents(span);
                        }
                    }
                }
            });
            
            bgColorInput.addEventListener('input', (e) => {
                if (selectedElementForBg) {
                    const parentCard = selectedElementForBg.closest('.section-card, #opening-message-card');
                    if (parentCard) parentCard.style.backgroundColor = e.target.value;
                }
            });

            // --- Lógica para Adicionar Seções e Subsseções ---
             editorContainer.addEventListener('click', (e) => {
                if (e.target.matches('.add-subsection-btn')) {
                    const subsectionContainer = e.target.previousElementSibling;
                    const subsection = document.createElement('div');
                    subsection.className = 'ml-6 mt-4 pt-4 border-l-2 pl-4 relative group';
                    subsection.innerHTML = `
                        <div contenteditable="true" placeholder="Título da Subsseção" style="font-family: 'Merriweather', serif; font-size: 19px; font-weight: bold;" class="editable w-full p-2 mb-2 border-none font-bold bg-transparent"></div>
                        <div contenteditable="true" placeholder="Conteúdo da subsseção..." style="font-family: 'EB Garamond', serif; font-size: 17px;" class="editable w-full min-h-[120px] p-2 leading-relaxed"></div>
                         <button onclick="this.parentElement.remove()" class="absolute top-0 right-0 text-gray-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity text-xs">✖</button>
                    `;
                    subsectionContainer.appendChild(subsection);
                }
            });

            addSectionBtn.addEventListener('click', () => {
                const sectionCard = document.createElement('div');
                sectionCard.className = 'p-6 bg-white border rounded-lg shadow-md relative group section-card';
                sectionCard.innerHTML = `
                    <div contenteditable="true" placeholder="Título da Seção" style="font-family: 'Merriweather', serif; font-size: 22px; font-weight: bold;" class="editable w-full p-2 mb-2 border-none text-xl font-bold bg-transparent"></div>
                    <div contenteditable="true" placeholder="Breve texto introdutório da seção (opcional)" style="font-family: 'Lato', sans-serif; font-size: 16px; font-style: italic;" class="editable w-full min-h-[80px] p-2 mb-4 border-none italic text-gray-600 bg-transparent"></div>
                    <div contenteditable="true" placeholder="Conteúdo da seção..." style="font-family: 'EB Garamond', serif; font-size: 18px;" class="editable w-full min-h-[180px] p-2 border-none leading-relaxed"></div>
                    <div class="subsections-container mt-4 space-y-4"></div>
                    <button class="add-subsection-btn mt-4 bg-gray-200 text-gray-700 text-sm font-bold py-1 px-3 rounded-md hover:bg-gray-300 transition-colors">Adicionar Subsseção</button>
                    <button onclick="this.parentElement.remove()" class="absolute top-2 right-2 text-gray-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">✖</button>
                `;
                sectionsContainer.appendChild(sectionCard);
            });
            
            // --- Lógica para Anexar Imagens ---
            imageUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imageWrapper = document.createElement('div');
                        imageWrapper.className = 'relative group';
                        imageWrapper.innerHTML = `
                            <img src="${e.target.result}" class="max-w-full h-auto mx-auto rounded-md shadow-lg" alt="Imagem do usuário">
                            <div class="mt-2">
                                <div contenteditable="true" placeholder="Legenda da imagem (opcional)" style="font-family: 'Lato', sans-serif; font-size: 14px;" class="editable w-full p-2 border-none text-sm text-center text-gray-600"></div>
                            </div>
                            <button onclick="this.parentElement.remove()" class="absolute top-2 right-2 bg-white rounded-full p-1 text-gray-600 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">✖</button>
                        `;
                        imagesContainer.appendChild(imageWrapper);
                    };
                    reader.readAsDataURL(file);
                }
            });

            // --- Lógica para Gerar Preview em Nova Aba ---
            generatePreviewBtn.addEventListener('click', () => {
                loader.classList.remove('hidden');
                generatePreviewBtn.disabled = true;

                const contentToPrint = editorContainer.cloneNode(true);
                // Remover botões e elementos não imprimíveis do clone
                contentToPrint.querySelectorAll('button, input[type="file"]').forEach(el => el.remove());
                contentToPrint.querySelectorAll('[contenteditable]').forEach(el => el.removeAttribute('contenteditable'));

                const pageNumber = document.getElementById('page-number').value || '1';
                const chapterTitle = document.getElementById('chapter-title').textContent || 'Título do Capítulo';
                
                const styles = Array.from(document.styleSheets)
                    .map(styleSheet => {
                        try {
                            return Array.from(styleSheet.cssRules)
                                .map(rule => rule.cssText)
                                .join('');
                        } catch (e) {
                            console.log('Access to stylesheet %s is denied. Skipping.', styleSheet.href);
                            return '';
                        }
                    })
                    .join('');

                const googleFontsLink = document.querySelector('link[href*="fonts.googleapis.com"]').outerHTML;
                
                const newWindow = window.open('', '_blank');
                newWindow.document.write(`
                    <html>
                        <head>
                            <title>Preview - ${chapterTitle}</title>
                            ${googleFontsLink}
                            <script src="https://cdn.tailwindcss.com"><\/script>
                            <style>
                                ${document.querySelector('style').innerHTML}
                                body { background-color: #fff; }
                                @media print {
                                    #print-controls { display: none; }
                                    @page { 
                                        margin: 20mm; 
                                        @top-left { content: "${chapterTitle}"; font-size: 9pt; color: #888; }
                                        @top-right { content: counter(page); font-size: 9pt; color: #888; }
                                    }
                                }
                                #print-controls { 
                                    padding: 20px; 
                                    text-align: center; 
                                    background-color: #f0f0f0; 
                                    border-bottom: 1px solid #ccc;
                                }
                            </style>
                        </head>
                        <body>
                            <div id="print-controls">
                                <p class="text-lg font-semibold">Preview do Capítulo</p>
                                <p class="text-sm mb-4">Use a função de impressão do seu navegador (Ctrl+P ou Cmd+P) para salvar como PDF.</p>
                                <button onclick="window.print()" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700">Imprimir / Salvar como PDF</button>
                            </div>
                            <div class="max-w-4xl mx-auto p-12">
                                ${contentToPrint.innerHTML}
                            </div>
                        </body>
                    </html>
                `);
                newWindow.document.close();

                loader.classList.add('hidden');
                generatePreviewBtn.disabled = false;
            });
        });
    </script>

</body>
</html>
