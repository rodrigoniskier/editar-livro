<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Gráfico de Capítulos</title>
    <!-- Importação do Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importação de Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Importação de fontes do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;700&family=EB+Garamond:ital,wght@0,400;0,700;1,400&family=Lato:wght@400;700&family=Merriweather:wght@400;700&family=Roboto:wght@400;700&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados inspirados no LaTeX */
        body {
            font-family: 'Noto Sans', sans-serif;
        }
        .drop-cap::first-letter {
            font-size: 4em;
            font-weight: bold;
            float: left;
            line-height: 0.8;
            margin-right: 0.1em;
            font-family: 'Merriweather', serif;
        }
        [contenteditable] {
            outline: none;
            padding: 8px;
            border: 1px solid transparent;
        }
        [contenteditable]:hover {
            border: 1px solid #ddd;
        }
        [contenteditable]:empty::before {
            content: attr(placeholder);
            color: #a0aec0;
            pointer-events: none;
        }

        /* Estilos dos blocos de conteúdo */
        .casestudybox {
            background-color: #F5F5F5;
            border-top: 1px solid #2B3A67;
            border-bottom: 1px solid #2B3A67;
            padding: 1.5rem;
            font-style: italic;
            margin-bottom: 2rem;
            position: relative;
        }
        .section-part-card {
            border: 1px solid #2B3A67;
            background-color: #fff;
            margin-bottom: 2rem;
            border-radius: 0.375rem;
            overflow: hidden;
            position: relative;
        }
        .section-part-title {
            background-color: #2B3A67;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1.25rem;
            font-weight: bold;
        }
        .section-part-content {
            padding: 1.5rem;
        }
        .do-card, .dont-card {
            border-radius: 5px;
            padding: 1rem;
            margin-top: 1rem;
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            position: relative;
        }
        .do-card {
            background-color: #E8F5E9;
            border: 1px solid #4CAF50;
            color: #1B5E20;
        }
        .dont-card {
            background-color: #FFEBEE;
            border: 1px solid #F44336;
            color: #B71C1C;
        }
        .do-card .icon { color: #4CAF50; }
        .dont-card .icon { color: #F44336; }
        .reflection-box {
            border: 1px solid #2B3A67;
            margin-top: 2rem;
            border-radius: 0.375rem;
            overflow: hidden;
            position: relative;
        }
        .reflection-box-title {
            background-color: #2B3A67;
            color: white;
            padding: 0.75rem 1.5rem;
            font-weight: bold;
        }
        .reflection-box-content {
            padding: 1.5rem;
        }
        .delete-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            color: #9ca3af;
            background: rgba(255,255,255,0.5);
            border-radius: 9999px;
            width: 1.5rem;
            height: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s;
            cursor: pointer;
        }
        .group:hover .delete-btn {
            opacity: 1;
        }
        .section-part-title .delete-btn {
             color: white;
        }

    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex flex-col lg:flex-row min-h-screen">
        <!-- Barra de Ferramentas de Edição -->
        <aside class="w-full lg:w-72 bg-white p-4 shadow-lg lg:sticky top-0 h-auto lg:h-screen overflow-y-auto">
            <h2 class="text-xl font-bold mb-4 border-b pb-2">Ferramentas de Edição</h2>
            <div id="editing-toolbar" class="space-y-4">
                <div>
                    <label for="font-family-select" class="block text-sm font-medium text-gray-700">Fonte</label>
                    <select id="font-family-select" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option style="font-family: 'Noto Sans', sans-serif;" value="Noto Sans, sans-serif">Noto Sans</option>
                        <option style="font-family: 'Merriweather', serif;" value="Merriweather, serif">Merriweather</option>
                        <option style="font-family: 'Cormorant Garamond', serif;" value="Cormorant Garamond, serif">Cormorant Garamond</option>
                        <option style="font-family: 'EB Garamond', serif;" value="EB Garamond, serif">EB Garamond</option>
                        <option style="font-family: 'Lato', sans-serif;" value="Lato, sans-serif">Lato</option>
                    </select>
                </div>
                <div>
                    <label for="font-size-input" class="block text-sm font-medium text-gray-700">Tamanho da Fonte (px)</label>
                    <input type="number" id="font-size-input" value="16" class="mt-1 block w-full py-2 px-3 border border-gray-300 rounded-md shadow-sm">
                </div>
                <div>
                    <label for="font-color-input" class="block text-sm font-medium text-gray-700">Cor da Fonte</label>
                    <input type="color" id="font-color-input" value="#333333" class="mt-1 block w-full h-10 border-gray-300 rounded-md">
                </div>
                <div class="flex items-center space-x-2">
                    <button id="bold-btn" class="p-2 bg-gray-200 rounded-md font-bold">B</button>
                    <button id="italic-btn" class="p-2 bg-gray-200 rounded-md italic">I</button>
                    <button id="underline-btn" class="p-2 bg-gray-200 rounded-md underline">U</button>
                </div>
                <p class="text-xs text-gray-500 pt-4">Selecione um texto no editor para aplicar formatações específicas.</p>
            </div>
        </aside>

        <!-- Área Principal do Editor -->
        <main class="flex-1 p-8 overflow-y-auto">
            <div id="editor-container" class="max-w-4xl mx-auto bg-white p-12 shadow-2xl rounded-lg">
                <!-- Informações do Cabeçalho do Capítulo -->
                <div class="space-y-4 mb-8">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="number" id="page-number" placeholder="Nº da Primeira Página" class="p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <input type="text" id="chapter-number" placeholder="Nº do Capítulo" class="p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div contenteditable="true" id="chapter-title" placeholder="Título do Capítulo" style="font-family: 'Merriweather', serif; font-size: 28px; font-weight: bold; color: #2B3A67;" class="editable w-full p-2 border-none text-3xl font-bold text-center bg-transparent"></div>
                </div>

                <!-- Mensagem de Abertura -->
                <div class="casestudybox group">
                    <div contenteditable="true" placeholder="Insira o estudo de caso ou mensagem de abertura aqui..." style="font-family: 'EB Garamond', serif; font-size: 17px;" class="editable w-full min-h-[96px] p-2 bg-transparent"></div>
                    <button onclick="this.parentElement.remove()" class="delete-btn">✖</button>
                </div>
                
                <!-- Texto Introdutório -->
                <div class="mb-8">
                     <div contenteditable="true" placeholder="Digite o texto de introdução aqui. A primeira letra será automaticamente destacada." style="font-family: 'EB Garamond', serif; font-size: 18px;" class="editable w-full min-h-[160px] p-2 leading-relaxed drop-cap"></div>
                </div>

                <!-- Contêiner para Seções -->
                <div id="sections-container" class="space-y-4"></div>

                <!-- Botões de Ação -->
                <div class="flex flex-wrap gap-4 mt-12 border-t pt-8">
                    <div class="relative inline-block text-left">
                        <div>
                            <button type="button" id="add-block-btn" class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-blue-600 text-white font-bold hover:bg-blue-700 focus:outline-none">
                                Adicionar Bloco
                                <svg class="-mr-1 ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
                            </button>
                        </div>
                        <div id="add-block-dropdown" class="origin-top-left absolute left-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none hidden z-10">
                            <div class="py-1">
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-type="part">Parte (A, B, C...)</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-type="subsection">Subtítulo / Seção</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-type="do">Card "O que fazer"</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-type="dont">Card "O que evitar"</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-type="reflection">Caixa de Reflexão</a>
                                <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" data-type="image">Imagem</a>
                            </div>
                        </div>
                    </div>
                     <input type="file" id="image-upload" class="hidden" accept="image/*">
                </div>
            </div>

            <!-- Botão Final para Gerar Preview -->
            <div class="max-w-4xl mx-auto mt-8 text-center">
                 <button id="generate-preview-btn" class="bg-indigo-700 text-white font-bold py-3 px-6 rounded-lg hover:bg-indigo-800 transition-colors text-lg shadow-lg">
                    Gerar Preview para Impressão
                </button>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const editorContainer = document.getElementById('editor-container');
            const sectionsContainer = document.getElementById('sections-container');
            const imageUpload = document.getElementById('image-upload');
            const generatePreviewBtn = document.getElementById('generate-preview-btn');

            // --- Lógica de Edição de Texto ---
            const fontFamilySelect = document.getElementById('font-family-select');
            const fontSizeInput = document.getElementById('font-size-input');
            const fontColorInput = document.getElementById('font-color-input');
            const boldBtn = document.getElementById('bold-btn');
            const italicBtn = document.getElementById('italic-btn');
            const underlineBtn = document.getElementById('underline-btn');

            const applyStyle = (command, value = null) => {
                document.execCommand(command, false, value);
                editorContainer.focus();
            };

            boldBtn.addEventListener('click', () => applyStyle('bold'));
            italicBtn.addEventListener('click', () => applyStyle('italic'));
            underlineBtn.addEventListener('click', () => applyStyle('underline'));
            fontColorInput.addEventListener('input', (e) => applyStyle('foreColor', e.target.value));
            fontFamilySelect.addEventListener('change', (e) => applyStyle('fontName', e.target.value));
            
            fontSizeInput.addEventListener('input', (e) => {
                const size = e.target.value;
                if (size && parseInt(size) > 0) {
                     document.execCommand("fontSize", false, "1");
                     var fontElements = window.getSelection().anchorNode.parentNode;
                     fontElements.removeAttribute("size");
                     fontElements.style.fontSize = size+"px";
                }
            });
            
            // --- Lógica para Adicionar Blocos de Conteúdo ---
            const addBlockBtn = document.getElementById('add-block-btn');
            const addBlockDropdown = document.getElementById('add-block-dropdown');

            addBlockBtn.addEventListener('click', () => {
                addBlockDropdown.classList.toggle('hidden');
            });

            addBlockDropdown.addEventListener('click', (e) => {
                e.preventDefault();
                const type = e.target.dataset.type;
                if (type) {
                    createBlock(type);
                    addBlockDropdown.classList.add('hidden');
                }
            });
            
            function createBlock(type) {
                let block;
                switch(type) {
                    case 'part':
                        block = document.createElement('div');
                        block.className = 'section-part-card group';
                        block.innerHTML = `
                            <div class="section-part-title">
                                <div contenteditable="true" placeholder="Ex: Parte A: Título" class="editable w-full bg-transparent outline-none"><i class="fas fa-stethoscope mr-2"></i> Parte A: Desmistificando a Condição</div>
                            </div>
                            <div class="section-part-content">
                                <div contenteditable="true" placeholder="Conteúdo da parte..." style="font-family: 'EB Garamond', serif;" class="editable w-full min-h-[180px]"></div>
                            </div>
                            <button onclick="this.parentElement.remove()" class="delete-btn">✖</button>`;
                        break;
                    case 'subsection':
                        block = document.createElement('div');
                        block.innerHTML = `<div contenteditable="true" placeholder="Título da Seção" style="font-family: 'Merriweather', serif; font-size: 20px; font-weight: bold; margin-top: 1.5rem; margin-bottom: 0.5rem;" class="editable w-full p-2"></div>`;
                        break;
                    case 'do':
                        block = document.createElement('div');
                        block.className = 'do-card group';
                        block.innerHTML = `
                            <div class="icon text-xl"><i class="fas fa-check-circle"></i></div>
                            <div contenteditable="true" placeholder="Escreva o que deve ser feito..." class="editable w-full"></div>
                            <button onclick="this.parentElement.remove()" class="delete-btn">✖</button>`;
                        break;
                    case 'dont':
                        block = document.createElement('div');
                        block.className = 'dont-card group';
                        block.innerHTML = `
                            <div class="icon text-xl"><i class="fas fa-times-circle"></i></div>
                            <div contenteditable="true" placeholder="Escreva o que deve ser evitado..." class="editable w-full"></div>
                            <button onclick="this.parentElement.remove()" class="delete-btn">✖</button>`;
                        break;
                    case 'reflection':
                         block = document.createElement('div');
                        block.className = 'reflection-box group';
                        block.innerHTML = `
                            <div class="reflection-box-title">
                                <div contenteditable="true" placeholder="Título da caixa" class="editable w-full bg-transparent outline-none">Para Refletir</div>
                            </div>
                            <div class="reflection-box-content">
                                <div contenteditable="true" placeholder="Conteúdo da reflexão..." style="font-family: 'EB Garamond', serif;" class="editable w-full min-h-[120px]"></div>
                            </div>
                            <button onclick="this.parentElement.remove()" class="delete-btn text-white">✖</button>`;
                        break;
                    case 'image':
                        imageUpload.click();
                        return;
                }
                if (block) sectionsContainer.appendChild(block);
            }
            
            // --- Lógica para Anexar Imagens ---
            imageUpload.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const imageWrapper = document.createElement('div');
                        imageWrapper.className = 'relative group mt-4';
                        imageWrapper.innerHTML = `
                            <img src="${e.target.result}" class="max-w-full h-auto mx-auto rounded-md shadow-lg">
                            <div class="mt-2">
                                <div contenteditable="true" placeholder="Legenda da imagem (opcional)" style="font-family: 'Lato', sans-serif; font-size: 14px; font-style: italic;" class="editable w-full p-2 text-sm text-center text-gray-600"></div>
                            </div>
                            <button onclick="this.parentElement.remove()" class="delete-btn bg-white">✖</button>`;
                        sectionsContainer.appendChild(imageWrapper);
                    };
                    reader.readAsDataURL(file);
                }
            });

            // --- Lógica para Gerar Preview em Nova Aba ---
            generatePreviewBtn.addEventListener('click', () => {
                const contentToPrint = editorContainer.cloneNode(true);
                contentToPrint.querySelectorAll('button, input, #add-block-dropdown').forEach(el => el.remove());
                contentToPrint.querySelectorAll('[contenteditable]').forEach(el => el.removeAttribute('contenteditable'));

                const chapterTitle = document.getElementById('chapter-title').textContent || 'Título do Capítulo';
                const googleFontsLink = document.querySelector('link[href*="fonts.googleapis.com"]').outerHTML;
                const fontAwesomeLink = document.querySelector('link[href*="font-awesome"]').outerHTML;

                const newWindow = window.open('', '_blank');
                newWindow.document.write(`
                    <html>
                        <head>
                            <title>Preview - ${chapterTitle}</title>
                            ${googleFontsLink}
                            ${fontAwesomeLink}
                            <script src="https://cdn.tailwindcss.com"><\/script>
                            <style>
                                ${document.querySelector('style').innerHTML}
                                body { background-color: #fff; color: #000; }
                                .drop-cap::first-letter { color: #000 !important; }
                                @media print {
                                    #print-controls { display: none; }
                                    @page { 
                                        size: a5;
                                        margin: 2.5cm 2cm; 
                                        @top-right { content: counter(page); font-size: 9pt; color: #888; }
                                        @top-left { content: "${chapterTitle}"; font-size: 9pt; color: #888; text-transform: uppercase; }
                                    }
                                }
                                #print-controls { padding: 20px; text-align: center; background-color: #f0f0f0; border-bottom: 1px solid #ccc; }
                            </style>
                        </head>
                        <body>
                            <div id="print-controls">
                                <p class="text-lg font-semibold">Preview do Capítulo</p>
                                <p class="text-sm mb-4">Use a função de impressão do seu navegador (Ctrl+P ou Cmd+P) para salvar como PDF.</p>
                                <button onclick="window.print()" class="bg-blue-600 text-white font-bold py-2 px-4 rounded-md hover:bg-blue-700">Imprimir / Salvar como PDF</button>
                            </div>
                            <div class="p-4">${contentToPrint.innerHTML}</div>
                        </body>
                    </html>
                `);
                newWindow.document.close();
            });
        });
    </script>

</body>
</html>
